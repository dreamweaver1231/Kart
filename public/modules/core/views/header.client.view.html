<div data-ng-controller="HeaderController">
  <header>
    <div class="container">
      <div class="row">
        <!-- Logo -->
        <div class="col-lg-4 col-md-3 hidden-sm hidden-xs">
          <div class="well logo" style="padding-top:0px;">
            <a href="#">E-Kart<span>Online Shop</span>
              </a>
            <div>Lorem ipsum dolor sit amet.</div>
          </div>
        </div>
        <!-- End Logo -->
        <!-- Search Form -->
        <div class="col-lg-5 col-md-5 col-sm-7 col-xs-12">
          <div class="well">
            <form action="">
              <div class="input-group">
                <input type="text" class="form-control input-search" placeholder="Enter something to search" />
                <span class="input-group-btn">
                    <button class="btn btn-default no-border-left" type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </span>
              </div>
            </form>
          </div>
        </div>
        <!-- End Search Form -->
        <!-- Shopping Cart List -->
        <div class="col-lg-3 col-md-4 col-sm-5">
          <div class="well">
            <div class="btn-group btn-group-cart">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="pull-left"><i class="fa fa-shopping-cart icon-cart"></i></span>
                <span class="pull-left">Shopping Cart: 2 item(s)</span>
                <span class="pull-right"><i class="fa fa-caret-down"></i></span>
              </button>
              <ul class="dropdown-menu cart-content" role="menu">
                <li>
                  <a href="detail.html">
                    <b>Penn State College T-Shirt</b>
                    <span>x1 $528.96</span>
                  </a>
                </li>
                <li>
                  <a href="detail.html">
                    <b>Live Nation ACDC Gray T-Shirt</b>
                    <span>x1 $428.96</span>
                  </a>
                </li>
                <li class="divider"></li>
                <li><a href="cart.html">Total: $957.92</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- End Shopping Cart List -->
      </div>
    </div>
  </header>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- <a href="/#!/" class="navbar-brand">eKart</a> -->
      </div>
      <nav class="collapse navbar-collapse" collapse="!isCollapsed" role="navigation">
        <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
          <li data-ng-repeat="item in menu.items" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
            <a ng-switch-when="dropdown" class="dropdown-toggle">
              <span data-ng-bind="item.title"></span>
              <b class="caret"></b>
            </a>
            <ul ng-switch-when="dropdown" class="dropdown-menu">
              <li data-ng-repeat="subitem in item.items" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
              </li>
            </ul>
            <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-ng-hide="authentication.user">
          <li ui-route="/signup" ng-class="{active: $uiRoute}">
            <a href="/#!/signup">Signup</a>
          </li>
          <li class="divider-vertical"></li>
          <li ui-route="/signin" ng-class="{active: $uiRoute}">
            <a href="/#!/signin">Signin</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" data-ng-show="authentication.user">
          <li class="nav-dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span data-ng-bind="authentication.user.displayName"></span>  <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="/#!/settings/profile">Edit Profile</a>
              </li>
              <li>
                <a href="/#!/settings/accounts">Manage Social Accounts</a>
              </li>
              <li data-ng-show="authentication.user.provider === 'local'">
                <a href="/#!/settings/password">Change Password</a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="/auth/signout">Signout</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </nav>
</div>
